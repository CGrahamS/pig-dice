<!DOCTYPE html>
<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Pig Dice</h1>
      <div class="row">
        <div id="player-names" class="col-md-4 col-md-offset-4">
          <form>
            <div class="form-group">
              <div id="player-1-alert" class="alert alert-warning alert-dismissible fade in" role="alert">
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                     </button>
                     <p><strong>Player 1</strong></p>
                     <p>Enter a name already!</p>
              </div>
              <label for="player-1">Enter your name:</label>
              <input id="player-1" type="text" class="form-control" placeholder="Player 1">
            </div>
            <div class="form-group">
              <div id="player-2-alert" class="alert alert-warning alert-dismissible fade in" role="alert">
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                     </button>
                     <p><strong>Player 2</strong></p>
                     <p>Enter a name already!</p>
              </div>
              <label for="player-2">Enter your name:</label>
              <input id="player-2" type="text" class="form-control" placeholder="Player 2">
            </div>
            <div id="players-alert" class="alert alert-warning alert-dismissible fade in" role="alert">
                   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                   </button>
                   <p><strong>Players!</strong></p>
                   <p>Enter your names already!</p>
            </div>
            <button type="submit" class="btn btn-success">BEGIN</button>
          </form>
        </div>
      </div>
      <div id="player-buttons" class="row">
        <div class="col-md-3 col-md-offset-3">
          <div class="player-1-buttons">
            <h3 id="player-1-name"></h3>
            <h4>Total Score: <span id="player-1-total"></span></h4>
            <button id="player-1-roll" type="button" class="btn btn-warning">Roll</button>
            <button id="player-1-hold"type="button" class="btn btn-danger">Hold</button>
          </div>
          <div class="player-1-output">
            <h4>Round Score: <span id="player-1-round-score"></span></h4>
            <ul id="player-1-rolls">

            </ul>
          </div>
        </div>
        <div class="col-md-3">
          <div class="player-2-buttons">
            <h3 id="player-2-name"></h3>
            <h4>Total Score: <span id="player-2-total"></span></h4>
            <button id="player-2-roll" type="button" class="btn btn-warning">Roll</button>
            <button id="player-2-hold" type="button" class="btn btn-danger">Hold</button>
          </div>
          <div class="player-2-output">
            <h4>Round Score: <span id="player-2-round-score"></span></h4>
            <ul id="player-2-rolls">

            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="winner" class="col-md-4 col-md-offset-4">
          <h3 id="winner-name"></h2>
          <button type="button" id="new-players"class="btn btn-default">New Players</button>
          <button type="button" id="play-again"class="btn btn-success">Play Again</button>
        </div>
      </div>

              <button type="button" class="btn btn-success" data-dismiss="modal">Play Again</button>
            </div>
          </div>
        </div>
      </div> -->
    </div>
  </body>
</html>
